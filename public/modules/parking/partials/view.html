<md-toolbar layout="row" class="fade md-whiteframe-3dp">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Retour" ng-href="#/">
			<md-icon>arrow_back</md-icon>
		</md-button>
		<h1>My Parkings</h1>
	</div>
	<span flex=""></span>
</md-toolbar>

<div layout="column" layout-fill>	
	<md-content class="md-padding" layout-xs="column" layout="column">
  		<div flex-xs flex-gt-xs="50" layout="column">
			<md-card>
				<md-card-content>
					<md-list>
							<md-subheader class="md-no-sticky">My Parkings</md-subheader>
							<md-list-item class="md-3-line md-accent"  ng-repeat="p in parkings" >
								<div class="md-list-item-text" layout="column">
									<h3>{{ p.address.city }}</h3>
									<h4>{{p.address.streetNumber}}, {{ p.address.street }}</h4>
									<p>{{ p.type}}</p>
								</div>
								<div>
									<md-button ng-href="" class="md-icon-button" ng-click="showAlert($event,p)">
										<md-icon aria-label="Icon" class="material-icons">info</md-icon>	
									</md-button>
									<md-button ng-href="#/rent" class="md-icon-button">
										<md-icon aria-label="Icon" class="material-icons">exit_to_app</md-icon>	
									</md-button>
									<md-button ng-href="" class="md-icon-button" ng-click="deletePark($event,p)">
										<md-icon aria-label="Icon" class="material-icons">delete</md-icon>	
									</md-button>
								</div>
							</md-list-item>
					</md-list>
				</md-card-content>
			</md-card>
		</div>
	</md-content>	  		
</div>
