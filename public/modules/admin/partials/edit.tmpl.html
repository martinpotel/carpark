<md-dialog aria-label=""  ng-cloak>
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Edit User</h2>
				<span flex></span>
			</div>
		</md-toolbar>
		<md-dialog-content style="width:80%;">
			<div class="md-dialog-content">
				<p>{{ctrl.parent.currentUser.firstname}} {{ctrl.parent.currentUser.lastname}}</p>
				<p>{{ctrl.parent.currentUser.mail}}</p>
				<p>{{ctrl.parent.currentUser.phone}}</p>
				<p>{{ctrl.parent.currentUser.birth}}</p>
				<md-switch ng-model="ctrl.parent.currentUser.admin"  md-invert aria-label="Admin">
    				Admin
  				</md-switch>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button ng-click="ctrl.parent.saveUser($event,ctrl.parent.currentUser)">Save</md-button>
		</md-dialog-actions>
	</form>

</md-dialog>
