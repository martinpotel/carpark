<md-toolbar layout="row" class="fade md-whiteframe-3dp">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Retour" ng-href="#/">
			<md-icon>arrow_back</md-icon>
		</md-button>
		<h1>Admin</h1>
	</div>
	<span flex=""></span>
</md-toolbar>

<div>	
	<md-content class="md-padding">
		<md-tabs class="md-accent" md-dynamic-height md-border-bottom>
			<md-tab id="logs">
				<md-tab-label>Logs</md-tab-label>
				<md-tab-body>

				</md-tab-body>
			</md-tab>
			<md-tab id="users">
				<md-tab-label>Users</md-tab-label>
				<md-tab-body layout-align="center center">
				<h2 class="md-title" style="color:#333;">Users</h2>
					<md-list>
							<md-list-item class="md-3-line md-accent"  ng-repeat="u in users" >
								<div class="md-list-item-text" layout="column">
									<h3>{{ u.firstname }} {{u.lastname}}</h3>
									<h4>{{u.mail}}</h4>
									<h4>{{u.phone}}</h4>
									
									<h4 ng-if="u.admin"><b>Admin</b></h4>
									<h4 ng-if="!u.admin"><b>User</b></h4>
								</div>
								<div>
									<md-button ng-href="" class="md-icon-button" ng-click="viewLogsUser(u)">
										<md-icon aria-label="Icon" class="material-icons">info</md-icon>	
									</md-button>
									<md-button ng-href="" class="md-icon-button" ng-click="editUser(u)">
										<md-icon aria-label="Icon" class="material-icons">edit</md-icon>	
									</md-button>
								</div>
							</md-list-item>
					</md-list>
				</md-tab-body>
			</md-tab>
			<md-tab id="grpahs">
				<md-tab-label>Graphs</md-tab-label>
				<md-tab-body>

				</md-tab-body>
			</md-tab>
		</md-tabs>
	</md-content>
</div>
