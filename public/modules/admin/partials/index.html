<md-toolbar layout="row" class="fade md-whiteframe-3dp">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Retour" ng-href="#/">
			<md-icon>arrow_back</md-icon>
		</md-button>
		<h1>Admin</h1>
	</div>
	<span flex=""></span>
</md-toolbar>

<div>	
	<md-content class="md-padding">
		<md-tabs class="md-accent" md-dynamic-height md-border-bottom md-center-tabs style="margin-left: 10%;margin-right: 10%">
			<md-tab id="users">
				<md-tab-label>Users</md-tab-label>
				<md-tab-body layout-align="center center">
				<h2 class="md-title" style="color:#333;text-align: center">Users</h2>
					<md-list style="margin-left: 10%;margin-right: 10%">
							<md-list-item ng-click="" class="md-3-line md-accent"  ng-repeat="u in users" >
								<div class="md-list-item-text" layout="column">
									<h3>{{ u.firstname }} {{u.lastname}}</h3>
									<h4>{{u.mail}}</h4>
									<h4>{{u.phone}}</h4>
									
									<h4 ng-if="u.admin"><b>Admin</b></h4>
									<h4 ng-if="!u.admin"><b>User</b></h4>
								</div>
								<div>
									<md-button ng-href="" class="md-icon-button" ng-click="viewLogsUser(u)">
										<md-icon aria-label="Icon" class="material-icons">info</md-icon>	
									</md-button>
									<md-button ng-href="" class="md-icon-button" ng-click="editUser(u)">
										<md-icon aria-label="Icon" class="material-icons">edit</md-icon>	
									</md-button>
								</div>
							</md-list-item>
					</md-list>
				</md-tab-body>
			</md-tab>
			<md-tab id="grpahs">
				<md-tab-label>Charts</md-tab-label>
				<md-tab-body>
					<div layout="column" layout-fill>
						<md-content class="md-padding" layout-xs="column" layout="column">
							<div flex-xs flex-gt-xs="50" layout="column">
								<md-card>
									<h2 class="md-title" style="color:#333;text-align: center">Users : {{ages.count}}</h2>
									<div layout="row" layout-align="center center">
										<div layout="column" layout-align="center center">
											<h4 style="text-align: center"> Age of the users </h4>
											<canvas id="doughnut" class="chart chart-doughnut" chart-data="ages.values" chart-labels="ages.labels"></canvas> 
										</div>
									</div>
								</md-card>
							</div>
							<div flex-xs flex-gt-xs="50" layout="column">
								<md-card>
									<h2 class="md-title" style="color:#333;text-align: center">Parkings : {{parkings.types.count}}</h2>
									<div layout="row" layout-align="center center">
										<div layout="column" layout-align="center center">
											<h4 style="text-align: center"> Types</h4>
											<canvas id="doughnut" class="chart chart-doughnut" chart-data="parkings.types.values" chart-labels="parkings.types.labels"></canvas>
										</div>
										<div layout="column" layout-align="center center">
											<h4 style="text-align: center"> Width </h4>
											<canvas id="doughnut" class="chart chart-doughnut" chart-data="parkings.sizes.values" chart-labels="parkings.sizes.labels"></canvas>
										</div>
									</div>
								</md-card>
							</div>
							<div flex-xs flex-gt-xs="50" layout="column">
								<md-card>
									<h2 class="md-title" style="color:#333;text-align: center">Bookings : {{bookings.count}}</h2>
									<div layout="row" layout-align="center center">
										<div layout="column" layout-align="center center">
											<h4 style="text-align: center"> Duration (days)</h4>
											<canvas id="doughnut" class="chart chart-doughnut" chart-data="bookings.values" chart-labels="bookings.labels"></canvas>
										</div>
									</div>
								</md-card>
							</div>
						</md-content>
					</div>
				</md-tab-body>

			</md-tab>
		</md-tabs>
	</md-content>
</div>
