<md-toolbar layout="row" class="fade md-whiteframe-3dp">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Retour" ng-href="#/">
			<md-icon>arrow_back</md-icon>
		</md-button>
		<h1>My Bookings</h1>
	</div>
	<span flex=""></span>
</md-toolbar>

<div layout="column" layout-fill>	
	<md-content class="md-padding" layout-xs="column" layout="column">
  		<div flex-xs flex-gt-xs="50" layout="column">
			<md-card>
				<md-card-content>
					<h2 class="md-title" style="color:#333;">My Bookings</h2>
					<md-list ng-cloak>
							<md-list-item class="md-3-line md-accent"  ng-repeat="b in bookings" layout="row">
								<div class="md-list-item-text" layout="column">
									<h3>{{b.parking.address.street}}, {{b.parking.address.city}}</h3>
									<h4>From <b>{{b.dates.start | date:'d/M/yy' }}</b> to <b>{{ b.dates.start | date:'d/M/yy'}}</b></h4>
									<h4 ng-if=b.accepted style="color:green">Accepted</h4>
									<h4 ng-if="!b.accepted && !b.declined" style="color:grey">Waiting</h4>
									<h4 ng-if="b.declined" style="color:red">Declined</h4>
								</div>
								
								<div>
									<md-button ng-href="" class="md-icon-button" ng-click="getInformations($event,b)">
										<md-tooltip md-direction="top">Informations</md-tooltip>
										<md-icon aria-label="Icon" class="material-icons">info</md-icon>	
									</md-button>
									<md-button ng-href="" class="md-icon-button" ng-click="">
										<md-tooltip md-direction="top">Cancel booking</md-tooltip>
										<md-icon aria-label="Icon" class="material-icons">cancel</md-icon>	
									</md-button>
								</div>
							</md-list-item>
					</md-list>
				</md-card-content>
			</md-card>
		</div>
	</md-content>	  		
</div>
